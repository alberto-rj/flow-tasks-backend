  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [style]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.style.result }}" != "success" ]] || [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
